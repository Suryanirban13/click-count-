<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Count Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Click Count Quiz</h1>
        <p>Click the "Click" button as many times as you can in 10 seconds!</p>
        
        <div id="timer" class="timer">Time Left: 10</div>

        <button id="startBtn" class="btn">Start</button>
        <button id="clickBtn" class="btn" disabled>Click</button>
        <button id="stopBtn" class="btn" disabled>Stop</button>

        <p id="clickCountDisplay">Clicks: 0</p>
    </div>
        <script src="script.js"></script>
</body>
</html>
